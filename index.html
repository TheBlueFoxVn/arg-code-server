<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archives</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            position: relative;
        }
        .flicker {
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            font-family: 'Courier New', monospace;
            background: black;
            border: 2px solid white;
            color: white;
            outline: none;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .overlay img, .overlay video, .overlay audio {
            max-width: 80%;
            max-height: 80%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            cursor: pointer;
            color: white;
            user-select: none;
        }
        .left-btn { left: 20px; }
        .right-btn { right: 20px; }
        .bottom-text {
            position: absolute;
            bottom: 10px;
            font-size: 18px;
            color: black; /* Changed color to black */
        }
    </style>
</head>
<body>
    <div class="flicker">COMING SOON, DEARIE~</div>
    <input type="text" id="codeInput" placeholder="ENTER CODE" onkeydown="if(event.key === 'Enter') checkCode()">
    
    <div class="overlay" id="overlay">
        <span class="close-btn" onclick="closeOverlay()">âœ–</span>
        <span class="nav-btn left-btn" onclick="prevImage()">&#9664;</span>
        <img id="overlayImage" style="display: none;">
        <video id="overlayVideo" controls style="display: none;"></video>
        <audio id="overlayAudio" controls style="display: none;"></audio>
        <span class="nav-btn right-btn" onclick="nextImage()">&#9654;</span>
    </div>
    
    <div class="bottom-text">BROKEN PROMISES CAN'T BE MENDED.</div>

    <script>
        const files = {
            "FALSE QUEEN": ["sam.jpg"],
            "TRAITOR": ["sam.jpg"],
            "DEIMOS": ["celina.jpg"],
            "PUPPET": ["morph.jpg"],
            "WITCH IN DISGUISE": ["sam.jpg"],
            "THE ONE": ["blue_seb.jpg"],
            "FALSE FUTURE": ["blue_seb_wedding.jpg"],
            "KART": ["race.jpg"],
            "PIANO": ["celina.jpg"],
            "CHEATER": ["unknown.jpg"]
        };

        let currentFiles = [];
        let currentIndex = 0;

        function checkCode() {
            let code = document.getElementById("codeInput").value.toUpperCase();
            if (files[code]) {
                currentFiles = files[code];
                currentIndex = 0;
                showFile();
            }
        }

        function showFile() {
            if (currentFiles.length === 0) return;

            let overlay = document.getElementById("overlay");
            let image = document.getElementById("overlayImage");
            let video = document.getElementById("overlayVideo");
            let audio = document.getElementById("overlayAudio");

            image.style.display = "none";
            video.style.display = "none";
            audio.style.display = "none";

            let file = currentFiles[currentIndex];
            let fileType = file.split('.').pop();

            if (fileType === "jpg" || fileType === "png") {
                image.src = file;
                image.style.display = "block";
            } else if (fileType === "mp4") {
                video.src = file;
                video.style.display = "block";
            } else if (fileType === "mp3") {
                audio.src = file;
                audio.style.display = "block";
            }

            overlay.style.display = "flex";
        }

        function closeOverlay() {
            document.getElementById("overlay").style.display = "none";
        }

        function prevImage() {
            if (currentFiles.length > 1 && currentIndex > 0) {
                currentIndex--;
                showFile();
            }
        }

        function nextImage() {
            if (currentFiles.length > 1 && currentIndex < currentFiles.length - 1) {
                currentIndex++;
                showFile();
            }
        }
    </script>
</body>
</html>
